<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>документ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css">
    <style>
        body { font-family: Arial; padding: 20px; background: #f4f4f4; }
        .photo-container { display: flex; flex-wrap: wrap; gap: 10px; }
        .photo-container img { width: 200px; height: 150px; object-fit: cover; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<h2>фоткі</h2>
<div class="photo-container" id="photoContainer"></div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>

<script>
$(document).ready(function() {
    // Масив фото
    const photos = [
        "https://picsum.photos/id/1015/800/600",
        "https://picsum.photos/id/1016/800/600",
        "https://picsum.photos/id/1018/800/600",
        "https://picsum.photos/id/1020/800/600",
        "https://picsum.photos/id/1024/800/600"
    ];

    const container = $("#photoContainer");

    // Додаємо фото до контейнера
    photos.forEach((url, index) => {
        const link = $('<a></a>')
            .attr('href', url)
            .attr('data-lightbox', 'gallery')
            .attr('data-title', `Фото ${index + 1}`);
        
        const img = $('<img>')
            .attr('src', url)
            .attr('alt', `Фото ${index + 1}`);
        
        link.append(img);
        container.append(link);
    });
});
</script>

</body>
</html>
